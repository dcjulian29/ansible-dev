---
name: Release
on:
  push:
    tags:
      - '*'

jobs:
  release:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - run: git fetch --force --tags

    - uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - uses: goreleaser/goreleaser-action@v4
      with:
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
