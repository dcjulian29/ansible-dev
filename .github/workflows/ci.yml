---
name: Continuous Integration
on:
  push:

  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}
      GOBIN: ${{ github.workspace }}/bin

    defaults:
      run:
        working-directory: ${{ env.GOPATH }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: ${{ env.GOPATH }}

      - uses: actions/setup-go@v4
        with:
          cache-dependency-path: ${{ env.GOPATH }}/go.sum
          go-version-file: ${{ env.GOPATH }}/go.mod

      - run: go version

      - run: go build -v ./...

      - run: go test -v ./...
