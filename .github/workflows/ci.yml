---
name: Continuous Integration
on:
  push:

  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: go/src/github.com/dcjulian29/ansible-dev

      - name: Setup
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build
        run: go build -v ./...
        env:
          GOPATH: /home/runner/work/dcjulian29/ansible-dev/go

      - name: Test
        run: go test -v ./...
        env:
          GOPATH: /home/runner/work/dcjulian29/ansible-dev/go
